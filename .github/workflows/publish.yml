name: CI

on: push

env:
    CARGO_TERM_COLOR: always

jobs:
    test:
        name: Test

        strategy:
            matrix:
                node-version: ['18.x', '22.x']
                os: [ubuntu-22.04, macos-14]

        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout the repo
              uses: actions/checkout@v2
            - name: Set up Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
            - name: Set up Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install
              run: yarn install

            - name: Build
              run: yarn build

            - name: Test
              run: yarn test

            #- name: Package
            #  run: yarn package

            #- name: Release
            #  uses: softprops/action-gh-release@v1
            #  if: startsWith(github.ref, 'refs/tags/')
            #  with:
            #      files: build/**/*.tar.gz
            #  env:
            #      GITHUB_TOKEN: ${{ secrets.NODE_PRE_GYP_GITHUB_TOKEN }}

            # Publish when using '[publish binary]' keywords
            - name: Publish
              env:
                  NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.TEST_NPM_TOKEN }}
              if: "contains(github.event.head_commit.message, '[publish binary]')"
              run: |
                  COMMIT_MESSAGE=$(git log --format=%B --no-merges -n 1 | tr -d '\n') \
                  npm run upload-binary
